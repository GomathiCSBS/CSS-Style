<!DOCTYPE html>
<html>
    <head>
        <style>
            p.hometown {background:rgb(7, 160, 243);}
        </style>
    </head>
    <body>
        <h1>CSS to style an Element</h1>
        <p>My name is Gomathi</p>
        <p class="hometown">I live in Coimbatore</p>
        <p>My name is Abi</p>
        <p class="hometown">I live in NewYork</p>
    </body>
    
</html>
